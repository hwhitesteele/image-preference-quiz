            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg', name: 'Ukraine Away' }
        ];

        let currentRound = [];
        let nextRound = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayImages() {
            shuffle(images); // Shuffle images array
            currentRound = images.slice(); // Copy shuffled images to currentRound

            showImages(); // Display the first set of images
        }

        function showImages() {
            const quizContainer = document.getElementById('quiz-container');
            
            if (currentRound.length >= 2) {
                quizContainer.innerHTML = `
                    <img src="${currentRound[0].src}" alt="Image 1">
                    <img src="${currentRound[1].src}" alt="Image 2">
                    <div>
                        <button onclick="selectImage(0)">Select Image 1</button>
                        <button onclick="selectImage(1)">Select Image 2</button>
                    </div>
                `;
            } else if (currentRound.length === 1) {
                const finalImage = currentRound[0];
                quizContainer.innerHTML = `
                    <h2>Your Favorite Image:</h2>
                    <p>${finalImage.name}</p>
                    <img src="${finalImage.src}" alt="Favorite Image">
                `;
            }
        }

        function selectImage(index) {
            nextRound.push(currentRound[index]);
            currentRound.splice(index, 1);

            if (currentRound.length === 0) {
                currentRound = nextRound.slice();
                nextRound = [];
            }

            showImages();
        }

        displayImages();
    </script>
