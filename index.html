        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        let currentRound = [];
        let nextRound = [];

        function displayImages() {
            // Shuffle the images array
            shuffle(images);

            // Split the shuffled images into pairs for the first round
            for (let i = 0; i < images.length; i += 2) {
                currentRound.push([images[i], images[i + 1]]);
            }

            showImages();
        }

        function showImages() {
            const quizContainer = document.getElementById('quiz-container');
            
            if (currentRound.length > 1) {
                let roundHTML = '';
                currentRound.forEach(pair => {
                    roundHTML += `
                        <div>
                            <img src="${pair[0].src}" alt="Image 1">
                            <img src="${pair[1].src}" alt="Image 2">
                            <div>
                                <button onclick="selectImage('${pair[0].src}', '${pair[1].src}')">${pair[0].name}</button>
                                <button onclick="selectImage('${pair[1].src}', '${pair[0].src}')">${pair[1].name}</button>
                            </div>
                        </div>
                    `;
                });
                quizContainer.innerHTML = roundHTML;
            } else if (currentRound.length === 1) {
                const finalImage = currentRound[0][0];
                quizContainer.innerHTML = `
                    <h2>Your Favorite Image:</h2>
                    <p>${finalImage.name}</p>
                    <img src="${finalImage.src}" alt="Favorite Image">
                `;
            }
        }

        function selectImage(selectedSrc, eliminatedSrc) {
            nextRound.push(selectedSrc);
            currentRound = nextRound.filter(image => image.src === selectedSrc || image.src === eliminatedSrc);
            nextRound = [];

            if (currentRound.length === 0) {
                currentRound = nextRound.slice();
                nextRound = [];
            }

            showImages();
        }

        displayImages();
    </script>
