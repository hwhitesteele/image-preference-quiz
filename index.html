            {src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg', name: 'Vatican City Kit'}
        ];

        let currentRound = images.slice();
        let nextRound = [];

        // Shuffle function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showImages() {
            if (currentRound.length === 0) {
                showResult();
                return;
            }

            // Shuffle images for current round
            shuffle(currentRound);

            // Take the first 4 images for display
            const roundImages = currentRound.slice(0, 4);

            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            roundImages.forEach(image => {
                const kitDiv = document.createElement('div');
                kitDiv.classList.add('kit-item');

                const kitImage = document.createElement('img');
                kitImage.src = image.src;
                kitImage.alt = image.name;
                kitImage.classList.add('kit-image');
                kitDiv.appendChild(kitImage);

                const kitName = document.createElement('div');
                kitName.textContent = image.name;
                kitName.classList.add('kit-name');
                kitDiv.appendChild(kitName);

                quizContainer.appendChild(kitDiv);
            });

            // Update currentRound to exclude displayed images
            currentRound = currentRound.slice(4);
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '<div class="title">Quiz Completed!</div><p>Thanks for playing!</p>';
        }

        // Initial load
        showImages();
    </script>
