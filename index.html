        ];

        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        let currentRound = [];
        let nextRound = [];

        function startGame() {
            // Shuffle the images array
            shuffle(images);

            // Prepare the first round pairs
            for (let i = 0; i < images.length; i += 2) {
                currentRound.push([images[i], images[i + 1]]);
            }

            showCurrentRound();
        }

        function showCurrentRound() {
            const quizContainer = document.getElementById('quiz-container');
            let roundHTML = '';

            currentRound.forEach(pair => {
                roundHTML += `
                    <div>
                        <img src="${pair[0].src}" alt="${pair[0].name}">
                        <img src="${pair[1].src}" alt="${pair[1].name}">
                        <div>
                            <button onclick="selectImage('${pair[0].src}', '${pair[1].src}')">${pair[0].name}</button>
                            <button onclick="selectImage('${pair[1].src}', '${pair[0].src}')">${pair[1].name}</button>
                        </div>
                    </div>
                `;
            });

            quizContainer.innerHTML = roundHTML;
        }

        function selectImage(selectedSrc, eliminatedSrc) {
            nextRound.push(selectedSrc);
            currentRound = nextRound.filter(image => image.src === selectedSrc || image.src === eliminatedSrc);
            nextRound = [];

            if (currentRound.length === 1) {
                showFinalImage(currentRound[0]);
            } else {
                showCurrentRound();
            }
        }

        function showFinalImage(finalImage) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h2>Your Favorite Image:</h2>
                <p>${finalImage.name}</p>
                <img src="${finalImage.src}" alt="${finalImage.name}">
            `;
        }

        startGame();
    </script>
