            margin: 20px;
            cursor: pointer;
        }
        .container {

            justify-content: center;
        }

</head>

    <script>

            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image46.jpg',
            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image47.jpg',
            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg'
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let shuffledImages = shuffle(images.slice());
        let currentPair = [];

        function displayImages() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';
            currentPair = shuffledImages.splice(0, 2);
            currentPair.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.addEventListener('click', () => chooseImage(image));
                gameDiv.appendChild(imgElement);
            });
        }

        function chooseImage(selectedImage) {
            if (shuffledImages.length > 0) {
                shuffledImages.push(selectedImage);
                displayImages();
            } else {
                document.getElementById('game').innerHTML = `<h2>Your Favorite Image:</h2><img src="${selectedImage}" alt="Favorite Image">`;
            }
        }

        displayImages();
    </script>
</body>
</html>
