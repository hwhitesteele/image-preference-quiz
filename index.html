<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Euro 2024: The Big Kit Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #quiz-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin-top: 20px;
        }
        .kit-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .kit-name {
            margin-top: 10px;
            font-size: 14px;
        }
        .quiz-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="title">Men's Euro 2024: The Big Kit Off</div>
    <div id="quiz-container"></div>

    <script>
        const images = [
            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image1.jpg', name: 'Italy Kit' },
            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image2.jpg', name: 'England Kit' },
            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image3.jpg', name: 'France Kit' },
            // Add more images as needed
        ];

        let currentRound = images.slice();
        let nextRound = [];

function showImages() {
    if (currentRound.length === 1) {
        showResult();
        return;
    }

    if (currentRound.length === 0) {
        currentRound = nextRound;
        nextRound = [];
    }

    if (currentRound.length >= 2) {
        // Shuffle current round images before displaying
        shuffle(currentRound);

        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = ''; // Clear previous content

        // Add title above images
        quizContainer.insertAdjacentHTML('beforeend', `<div class="title">Men's Euro 2024: The Big Kit Off</div>`);

        // Display images and buttons
        currentRound.slice(0, 2).forEach((image, index) => {
            const imageElement = document.createElement('img');
            imageElement.src = image.src;
            imageElement.alt = image.name;
            imageElement.classList.add('kit-image');
            quizContainer.appendChild(imageElement);

            const button = document.createElement('button');
            button.textContent = image.name;
            button.classList.add('quiz-button');
            button.onclick = () => selectImage(index);
            quizContainer.appendChild(button);
        });
    } else {
        console.error('Unexpected state: less than 2 images in current round.');
    }
}

        function selectImage(index) {
            nextRound.push(currentRound[index]);
            currentRound = currentRound.slice(2);
            showImages();
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous content

            // Add title above result
            quizContainer.insertAdjacentHTML('beforeend', `<div class="title">Men's Euro 2024: The Big Kit Off</div>`);

            // Display favorite image
            const favoriteImage = currentRound[0];
            const imageElement = document.createElement('img');
            imageElement.src = favoriteImage.src;
            imageElement.alt = favoriteImage.name;
            imageElement.classList.add('kit-image');
            quizContainer.appendChild(imageElement);

            const kitName = document.createElement('p');
            kitName.textContent = favoriteImage.name;
            kitName.classList.add('kit-name');
            quizContainer.appendChild(kitName);
        }

        window.onload = () => {
            try {
                showImages();
            } catch (error) {
                console.error("Error initializing the quiz:", error);
                document.getElementById('quiz-container').innerHTML = "<p>There was an error loading the quiz. Please try again later.</p>";
            }
        };
    </script>
</body>
</html>
