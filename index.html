            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg'
        ];

        let currentRound = images.slice(); // Copy of the images array for the current round
        let nextRound = []; // Array to hold winners of the current round

        function showImages() {
            if (currentRound.length === 1) {
                showResult();
                return;
            }

            if (currentRound.length === 0) {
                // Move to the next round
                currentRound = nextRound;
                nextRound = [];
            }

            document.getElementById('quiz-container').innerHTML = `
                <img src="${currentRound[0]}" alt="Image 1">
                <img src="${currentRound[1]}" alt="Image 2">
                <div>
                    <button onclick="selectImage(0)">Image 1</button>
                    <button onclick="selectImage(1)">Image 2</button>
                </div>
            `;
        }

        function selectImage(index) {
            nextRound.push(currentRound[index]);
            currentRound = currentRound.slice(2);
            showImages();
        }

        function showResult() {
            document.getElementById('quiz-container').innerHTML = `
                <h2>Your Favorite Image:</h2>
                <img src="${currentRound[0]}" alt="Favorite Image">
            `;
        }

        showImages();
    </script>
