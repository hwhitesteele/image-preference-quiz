        function showImages() {
            if (images.length === 1) {
                showResult();
                return;
            }

            const [image1, image2] = images.slice(0, 2);
            document.getElementById('quiz-container').innerHTML = `
                <img src="${image1}" alt="Image 1" class="quiz-image">
                <img src="${image2}" alt="Image 2" class="quiz-image">
                <div>
                    <button onclick="selectImage(0)">Image 1</button>
                    <button onclick="selectImage(1)">Image 2</button>
                </div>
            `;
        }

        function selectImage(index) {
            images = images.filter((_, i) => i % 2 === index);
            showImages();
        }

        function showResult() {
            const favoriteImage = images[0];
            document.getElementById('quiz-container').innerHTML = `
                <h2>Your Favorite Image:</h2>
                <img src="${favoriteImage}" alt="Favorite Image" class="quiz-image">
            `;
        }

        showImages();
    </script>
