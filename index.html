        ];

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let currentRoundImages = images.slice();
        shuffle(currentRoundImages);  // Shuffle images at the start
        let nextRoundImages = [];

        function showImages() {
            if (currentRoundImages.length === 1) {
                showResult();
                return;
            }

            if (currentRoundImages.length === 0) {
                currentRoundImages = nextRoundImages.slice();
                nextRoundImages = [];
                shuffle(currentRoundImages);  // Shuffle images at the start of each new round
            }

            const [img1, img2, ...rest] = currentRoundImages;
            currentRoundImages = rest;

            document.getElementById('quiz-container').innerHTML = `
                <img src="${img1}" alt="Image 1" class="quiz-image">
                <img src="${img2}" alt="Image 2" class="quiz-image">
                <div>
                    <button onclick="selectImage('${img1}')">Image 1</button>
                    <button onclick="selectImage('${img2}')">Image 2</button>
                </div>
            `;
        }

        function selectImage(winner) {
            nextRoundImages.push(winner);
            showImages();
        }

        function showResult() {
            const favoriteImage = currentRoundImages[0];
            document.getElementById('quiz-container').innerHTML = `
                <h2>Your Favorite Image:</h2>
                <img src="${favoriteImage}" alt="Favorite Image" class="quiz-image">
            `;
        }

        showImages();
    </script>
