    <title>Men's Euro 2024: The Big Kit Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #quiz-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin-top: 20px;
        }
        .kit-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .kit-name {
            margin-top: 10px;
            font-size: 14px;
        }
        .quiz-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image46.jpg', name: 'Turkey Away' },
            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image47.jpg', name: 'Ukraine Home' },
            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg', name: 'Ukraine Away' }
        ];

        let currentRound = images.slice();
        let nextRound = [];

        function showImages() {
            if (currentRound.length === 1) {
                showResult();
                return;
            }

            if (currentRound.length === 0) {
                currentRound = nextRound;
                nextRound = [];
            }

            if (currentRound.length >= 2) {
                document.getElementById('quiz-container').innerHTML = `
                    <img src="${currentRound[0].src}" alt="${currentRound[0].name}" class="kit-image">
                    <img src="${currentRound[1].src}" alt="${currentRound[1].name}" class="kit-image">
                    <div>
                        <button class="quiz-button" onclick="selectImage(0)">${currentRound[0].name}</button>
                        <button class="quiz-button" onclick="selectImage(1)">${currentRound[1].name}</button>
                    </div>
                `;
            } else {
                console.error('Unexpected state: less than 2 images in current round.');
            }
        }

        function selectImage(index) {
            nextRound.push(currentRound[index]);
            currentRound.splice(index, 1);
            currentRound.splice(0, 1);
            showImages();
        }

        function showResult() {
            document.getElementById('quiz-container').innerHTML = `
                <h2>Your Favorite Image:</h2>
                <img src="${currentRound[0].src}" alt="${currentRound[0].name}" class="kit-image">
                <p class="kit-name">${currentRound[0].name}</p>
            `;
        }

        window.onload = () => {
            try {
                showImages();
            } catch (error) {
                console.error("Error initializing the quiz:", error);
                document.getElementById('quiz-container').innerHTML = "<p>There was an error loading the quiz. Please try again later.</p>";
            }
        };
    </script>
</body>
</html>
