            margin: 0;
        }

        }
        .image-pair {

        }
        .image-pair img {

            margin: 10px;
        }
        .image-pair button {

            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

    <script>

            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image45.jpg',
            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image46.jpg',
            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image47.jpg',
            'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg'
        ];

        let currentRound = [];
        let nextRound = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            // Shuffle the images array
            shuffle(images);

            // Prepare the first round pairs
            for (let i = 0; i < images.length; i += 2) {
                currentRound.push([images[i], images[i + 1]]);
            }

            showCurrentRound();
        }

        function showCurrentRound() {
            const quizContainer = document.getElementById('quiz-container');
            let roundHTML = '';

            // Loop through currentRound to generate HTML for each pair
            currentRound.forEach((pair, index) => {
                const img1 = pair[0]; // First image URL in the pair
                const img2 = pair[1]; // Second image URL in the pair

                // Generate HTML for the pair
                roundHTML += `
                    <div class="image-pair">
                        <img src="${img1}" alt="Image 1">
                        <img src="${img2}" alt="Image 2">
                        <div>
                            <button onclick="selectImage(${index}, 0)">Select Image 1</button>
                            <button onclick="selectImage(${index}, 1)">Select Image 2</button>
                        </div>
                    </div>
                `;
            });

            // Update the quiz container with the generated HTML
            quizContainer.innerHTML = roundHTML;
        }

        function selectImage(pairIndex, imageIndex) {
            const pair = currentRound[pairIndex]; // Get the selected pair
            const selectedImage = pair[imageIndex]; // Get the selected image URL

            nextRound.push(selectedImage); // Add selected image to next round

            currentRound.splice(pairIndex, 1); // Remove the selected pair from currentRound

            if (currentRound.length === 1) {
                showFinalRound();
            } else {
                showCurrentRound(); // Show the next round of pairs
            }
        }

        function showFinalRound() {
            const quizContainer = document.getElementById('quiz-container');
            const finalImage = currentRound[0]; // Get the final remaining image URL

            quizContainer.innerHTML = `
                <h2>Your Favorite Image:</h2>
                <img src="${finalImage}" alt="Favorite Image">
                <p>${finalImage}</p>
            `;
        }

        window.onload = startGame;
    </script>
</body>
</html>
