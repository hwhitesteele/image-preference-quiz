        #quiz-container button {

            { src: 'https://raw.githubusercontent.com/hwhitesteele/image-preference-quiz/main/images/image48.jpg', name: 'Ukraine Away' }
        let currentIndex = 0;
        let imageScores = Array(images.length).fill(0);

        function showImages() {
            if (currentIndex >= images.length - 1) {
                showResult();
                return;
            }

            document.getElementById('quiz-container').innerHTML = `
                <img src="${images[currentIndex]}" alt="Image 1" class="quiz-image">
                <img src="${images[currentIndex + 1]}" alt="Image 2" class="quiz-image">
                <div>
                    <button onclick="selectImage(${currentIndex})">Image 1</button>
                    <button onclick="selectImage(${currentIndex + 1})">Image 2</button>
                </div>
            `;
        }

        function selectImage(index) {
            imageScores[index]++;
            currentIndex += 2;
            showImages();
        }

        function showResult() {
            const maxScore = Math.max(...imageScores);
            const favoriteImages = images.filter((_, index) => imageScores[index] === maxScore);

            document.getElementById('quiz-container').innerHTML = `
                <h2>Your Favorite Image(s):</h2>
                ${favoriteImages.map(src => `<img src="${src}" alt="Favorite Image" class="quiz-image">`).join('')}
            `;
        }

        showImages();
    </script>
</body>
</html>
